<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressive Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    section {
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      line-height: 1.6;
      color: #666;
    }

    .highlight-box {
      background-color: #ffcc00;
      padding: 10px;
      border-radius: 5px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>LANDING PAGE</h1>
  </header>

  <main>
    <section>
      <h2>Welcome to our Web page</h2>
      <p>seems to be a great day of yours ,you visited our webpage.</p>
    </section>

    <section class="highlight-box">
      <h2>Special Offer</h2>
      <p>Don't miss our exclusive deal! Limited time only.</p>
    </section>

    <section>
      <h2>Discover Our Services</h2>
      <p>Explore a range of services designed just for you.</p>
    </section>
  </main>

  <footer>
    &copy; 2024 Octanet
  </footer>

</body>
</html>
